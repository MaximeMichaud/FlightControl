# "example" is a category. It's permission is "flightcontrol.category.example"
# If you change the category names, make sure they are only LETTERS or NUMBERS.
example:
  worlds:
    WORLDNAME: false
    WORLDNAME2: true
  regions:
    WORLDNAME3.REGIONNAME: false
    WORLDNAME4.REGIONNAME2: true
  factions:
    enable:
      - WILDERNESS
    disable:
      - OWN
# "example2" is another category. It's permission is "flightcontrol.category.example2"
example2:
  worlds:
    WORLDNAME: false
    WORLDNAME2: true
  regions:
    WORLDNAME3.REGIONNAME: false
    WORLDNAME4.REGIONNAME2: true
  factions:
    enable:
      - WILDERNESS
    disable:
      - OWN
    